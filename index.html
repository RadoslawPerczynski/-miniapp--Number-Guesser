<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number guesser</h1>
      <p>Guess number between <span class="min">1</span> and <span class="max"></span>. You have <span class="attempts"></span> attempts.</p>
      <form>
          <label for="number-input">Type a number</label>
          <input type="number" id="number-input" placeholder="Type the number">
          <input type="submit" value="Try" class="button-primary">
      </form>
      <p class="message"></p>
      

    </div>
    <script src="app.js"></script>
  </body>
</html>
